<html>
    <head>
        <title>Lifestyle Store</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <script src="bootstrap/js/jquery.min.js" type="text/javascript"></script>
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
       <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navber-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Lifestyle Store</a>
                </div>
                <div class="navbar-collapse collapse" id="mynavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span>Sign-up</a></li>
                        <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
                    </ul>
                </div>
            </div>
       </nav><br><br>
        <div class='container'>
            <div class='panel panel-default'>
                <div class='panel-heading'>
                    <h2>SIGN UP</h2>
                </div>
                <div class='panel-body'>
                    <form class='form'>
                        <div class='form-group'>
                            <label>Name:</label>
                            <input type="text" name="name" placeholder="Enter the name" class="form-control">
                        </div> 
                        <div class='form-group'>
                            <label>Email ID:</label>
                            <input type="text" name="email" placeholder="Enter the Email ID" class="form-control">
                        </div> 
                        <div class='form-group'>
                            <label>Password:</label>
                            <input type="text" name="password" placeholder="Enter the password" class="form-control">
                        </div> 
                        <div class='form-group'>
                            <label>Contact:</label>
                            <input type="text" name="contact" placeholder="Enter the contact number" class="form-control">
                        </div> 
                        <div class='form-group'>
                            <label>City:</label>
                            <input type="text" name="city" placeholder="Enter the city" class="form-control">
                        </div> 
                        <div class='form-group'>
                            <label>Address:</label>
                            <input type="text" name="address" placeholder="Enter the address" class="form-control">
                        </div> 
                        <div class="form-group">
                            <a class="btn btn-primary" href="#">Submit</a>
                        </div>
                    </form>
                </div>
             </div> 
        </div>
        <footer>
            <center>
                <div class="container">
                    <p>Copyright @ Lifestyle Store. All Rights Reserved|Contact Us: +91 90000 00000 </p>
                </div>
            </center>
        </footer>
    </body>
</html>
